<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"

<body>

					<ul class="navbar-nav">

								<p class="d-lg-none d-md-block">Stats</p>

						</a>
							<div class="dropdown-menu dropdown-menu-right"

								</th:block>

								<div class="dropdown-divider"></div>
