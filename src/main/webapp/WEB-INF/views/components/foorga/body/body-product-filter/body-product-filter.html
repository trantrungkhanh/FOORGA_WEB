<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head></head>

<body>

	<th:block th:fragment="body-product-filter">
       <!-- start-product-filter -->
                        <div class="col-12 col-md-4 col-lg-3">
                            <aside class="sidebar">
                                <!-- start widget -->
                                <div class="widget widget--search">
                                    <form class="form--horizontal" action="#" method="get">
                                        <div class="input-wrp">
                                            <input class="textfield" name="s" type="text" placeholder="Search" />
                                        </div>

                                        <button class="custom-btn custom-btn--tiny custom-btn--style-1" type="submit" role="button">Find</button>
                                    </form>
                                </div>
                                <!-- end widget -->

                                <!-- start widget -->
                                <div class="widget widget--categories">
                                    <h4 class="h6 widget-title">CAtegories</h4>

                                    <ul class="list">
                                        <li class="list__item">
                                            <a class="list__item__link" href="#">Apples</a>
                                            <span>(3)</span>
                                        </li>

                                        <li class="list__item">
                                            <a class="list__item__link" href="#">Oranges</a>
                                            <span>(5)</span>
                                        </li>

                                        <li class="list__item">
                                            <a class="list__item__link" href="#">Strawbery</a>
                                            <span>(2)</span>
                                        </li>

                                        <li class="list__item">
                                            <a class="list__item__link" href="#">Banana</a>
                                            <span>(8)</span>
                                        </li>

                                        <li class="list__item">
                                            <a class="list__item__link" href="#">Pumpkin </a>
                                            <span>(8)</span>
                                        </li>
                                    </ul>
                                </div>
                                <!-- end widget -->

                                <!-- start widget -->
                                <div class="widget widget--price">
                                    <h4 class="h6 widget-title">Price</h4>

                                    <div>
                                        <input type="text" class="js-range-slider" name="my_range" value="" data-type="double" data-min="0" data-max="500" data-from="48" data-to="365" data-grid="false" data-skin="round" data-prefix="$" data-hide-from-to="true" data-hide-min-max="true" />

                                        <div class="row">
                                            <div class="col-6">
                                                <input class="range-slider-min-value" type="text" value="48" name="min-value" readonly="readonly">
                                            </div>

                                            <div class="col-6">
                                                <input class="range-slider-max-value" type="text" value="365" name="max-value" readonly="readonly">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- end widget -->

                                <!-- start widget -->
                                <div class="widget widget--additional">
                                    <h4 class="h6 widget-title">Additional</h4>

                                    <ul>
                                        <li>
                                            <label class="checkfield">
													<input type="checkbox" checked/>
													<i></i>
													Organic
												</label>
                                        </li>

                                        <li>
                                            <label class="checkfield">
													<input type="checkbox" />
													<i></i>
													Fresh
												</label>
                                        </li>

                                        <li>
                                            <label class="checkfield">
													<input type="checkbox" />
													<i></i>
													Sales
												</label>
                                        </li>

                                        <li>
                                            <label class="checkfield">
													<input type="checkbox" />
													<i></i>
													Discount
												</label>
                                        </li>

                                        <li>
                                            <label class="checkfield">
													<input type="checkbox" />
													<i></i>
													Expired
												</label>
                                        </li>
                                    </ul>
                                </div>
                                <!-- end widget -->

                               <!-- start widget -->
                                <div class="widget">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col">
                                            <button class="custom-btn custom-btn--medium custom-btn--style-1" role="button">Show Products</button>
                                        </div>

                                        <div class="col-auto">
                                            <a class="clear-filter" href="#">Clear all</a>
                                        </div>
                                    </div>
                                </div>
                                <!-- end widget -->

                        
                            </aside>
                        </div>
                        <!-- end filter -->
	</th:block>

</body>

</html>
