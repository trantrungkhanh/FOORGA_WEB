<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>

</head>

<body>
	<th:block th:fragment="product-slide">
	<div class="viewed">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="viewed_title_container">
						<h3 class="viewed_title">Products related to this item</h3>
						<div class="viewed_nav_container">
							<div class="viewed_nav viewed_prev"><i class="fas fa-chevron-left"></i></div>
							<div class="viewed_nav viewed_next"><i class="fas fa-chevron-right"></i></div>
						</div>
					</div>

					<div class="viewed_slider_container">
						
						<!-- Recently Viewed Slider -->

						<div class="owl-carousel owl-theme viewed_slider">
							
							<!-- Recently Viewed Item -->
							<th:block th:each="product : ${products}">
							<div class="owl-item">
								<div class="viewed_item discount d-flex flex-column align-items-center justify-content-center text-center" >
									<div class="viewed_image"><img th:src="${product.img}" alt=""></div>
									<div class="viewed_content text-center">
										<div class="viewed_price" th:text=${product.price}></div>
										<div class="viewed_name"><a th:href="@{'/product/' + ${product.id}}" th:text="${product.name}"></a></div>
									</div>
								</div>								
							</div>
							</th:block>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	</th:block>
</body>
</html>
