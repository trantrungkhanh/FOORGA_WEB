<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>

</head>

<body>
    <th:block th:fragment="hot-new-arrivals-index">
        <div class="new_arrivals">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="tabbed_container">
                            <div class="tabs clearfix tabs-right">
                                <div class="new_arrivals_title">Hot New Arrivals</div>
                                <ul class="clearfix">
                                    <li class="active">Product</li>
                                    <li>Shop</li>
                                </ul>
                                <div class="tabs_line">
                                    <span></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-9" style="z-index: 1;">

                                    <!-- Product Panel -->
                                    <div class="product_panel panel active">
                                        <div class="arrivals_slider slider">

                                            <!-- Slider Item -->
                                            
                                         
                                            <div class="arrivals_slider_item" th:each="product : ${product}" th:onclick="window.location=[[@{/product/__${product.id}__}]];">
                                           
                                                <div class="border_active"></div>
                                                <div
                                                    class="product_item is_new d-flex flex-column align-items-center justify-content-center text-center">
                                                    <div
                                                        class="product_image d-flex flex-column align-items-center justify-content-center">

                                                        <img th:src="@{__${product.img}__}" alt=""
                                                            style="max-width: 115px; max-height: 115px;" th:onerror="this.onerror=null;this.src=[[@{/static/product/default.png}]];">
                                                    </div>
                                                    <div class="product_content">
                                                        <div class="product_price" >$[[${product.price}]]</div>
                                                        <div class="product_name">

                                                            <div>
                                                                <a th:href="@{|product/__${product.id}__|}"
                                                                    th:text="${product.name}"></a>
                                                            </div>
                                                        </div>
                                                        <div class="product_color">
                                                            <div class="mx-3 text-truncate" th:text="${product.detail}">
                                                            </div>
                                                        </div>
                                                        <div class="product_extras">
                                                            <button th:onclick="|addCart(__${product.id}__)|"
                                                                class="product_cart_button">Add to Cart</button>
                                                        </div>
                                                        <!-- <div class="product_extras">
                                                            <div class="product_color">
																<input type="radio" checked name="product_color"
																	style="background: #b19c83"> <input
																	type="radio" name="product_color"
																	style="background: #000000"> <input
																	type="radio" name="product_color"
																	style="background: #999999">
                                                            </div>
                                                            <div class="product_color">
                                                                <div class="mx-3 text-truncate"
                                                                    th:text="${product.detail}"></div>
                                                            </div>
                                                            <button th:onclick="|addCart(__${product.id}__)|" class="product_cart_button">Add to Cart</button>
                                                        </div>  -->
                                                    </div>
                                                    <div class="product_fav">
                                                        <i class="fas fa-heart"></i>
                                                    </div>
                                                    <ul class="product_marks">
                                                        <li class="product_mark product_discount">-25%</li>
                                                        <li class="product_mark product_new">new</li>
                                                    </ul>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="arrivals_slider_dots_cover"></div>
                                    </div>

                                   

                                    <!-- Product Panel -->
                                    <div class="product_panel panel">
                                        <div class="arrivals_slider slider">

                                            <!-- Slider Item -->
                                            <div class="arrivals_slider_item" th:each="shop : ${shops}" th:onclick="window.location=[[@{/shop/__${shop.id}__}]];">
                                                <div class="border_active"></div>
                                                <div
                                                    class="product_item is_new d-flex flex-column align-items-center justify-content-center text-center">
                                                    <div
                                                        class="product_image d-flex flex-column align-items-center justify-content-center">
                                                        <img th:src="@{static/template/ontech/images/char_3.png}" alt="">
                                                    </div>
                                                    <div class="product_content">
                                                        <div class="product_price" th:text="${shop.name}"></div>
                                                       <div class="product_content">
                                                            <div class="mx-3 text-truncate" th:text="${shop.detail}">
                                                            </div>
                                                        </div>
                                                        <div class="product_extras">
                               								<a th:href="@{|shop/__${shop.id}__|}" >
                                                            	<button class="product_cart_button">Detail Shop</button>
                                                            </a>
                                                        </div>
                                                    </div>
                                                    <div class="product_fav">
                                                        <i class="fas fa-heart"></i>
                                                    </div>
                                                    <ul class="product_marks">
                                                        <li class="product_mark product_new">new</li>
                                                    </ul>
                                                </div>
                                            </div>

                                            
                                        </div>
                                        <div class="arrivals_slider_dots_cover"></div>
                                    </div>
                                     <!-- Product Panel -->
                                    <div class="product_panel panel">
                                        <div class="arrivals_slider slider">

                                            <!-- Slider Item -->
                                            <div class="arrivals_slider_item">
                                                <div class="border_active"></div>
                                                <div
                                                    class="product_item is_new d-flex flex-column align-items-center justify-content-center text-center">
                                                    <div
                                                        class="product_image d-flex flex-column align-items-center justify-content-center">
                                                        <img th:src="@{static/template/ontech/images/char_3.png}" alt="">
                                                    </div>
                                                    <div class="product_content">
                                                        <div class="product_price">$225</div>
                                                        <div class="product_name">
                                                            <div>
                                                                <a href="product.html">Huawei MediaPad...</a>
                                                            </div>
                                                        </div>
                                                        <div class="product_extras">
                                                            <div class="product_color">
                                                                <input type="radio" checked name="product_color"
                                                                    style="background: #b19c83"> <input type="radio"
                                                                    name="product_color" style="background: #000000">
                                                                <input type="radio" name="product_color"
                                                                    style="background: #999999">
                                                            </div>
                                                            <button class="product_cart_button">Add to Cart</button>
                                                        </div>
                                                    </div>
                                                    <div class="product_fav">
                                                        <i class="fas fa-heart"></i>
                                                    </div>
                                                    <ul class="product_marks">
                                                        <li class="product_mark product_discount">-25%</li>
                                                        <li class="product_mark product_new">new</li>
                                                    </ul>
                                                </div>
                                            </div>

                                            
                                        </div>
                                        <div class="arrivals_slider_dots_cover"></div>
                                    </div>

                                </div>

                                <div class="col-lg-3">
                                    <div class="arrivals_single clearfix">
                                        <div class="d-flex flex-column align-items-center justify-content-center">
                                            <div class="arrivals_single_image">
                                                <img th:src="@{__${top_product.img}__}" alt=""
                                                style="max-width: 100%; max-height: 200px;"
                                                th:onerror="this.onerror=null;this.src=[[@{/static/product/default.png}]];">                                      

                                            </div>
                                            <div class="arrivals_single_content">
                                                <div class="arrivals_single_category">
                                                    <a href="#">Top 10 Buy Product</a>
                                                </div>

                                                <div class="arrivals_single_name_container clearfix">
                                                    <div class="arrivals_single_name">
                                                        <a th:href="@{|product/__${top_product.id}__|}" th:text="${top_product.name}"></a>
                                                    </div>
                                                    <div class="arrivals_single_price text-right">$[[${top_product.price}]]</div>
                                                </div>
                                                <div class="rating_r rating_r_4 arrivals_single_rating">
                                                    <i></i><i></i><i></i><i></i><i></i>
                                                </div>
                                                <!-- <form action="#">
                                                    <button class="arrivals_single_button">Add to Cart</button> -->
                                                    <button th:onclick="|addCart(__${top_product.id}__)|"
                                                                class="arrivals_single_button">Add to Cart</button>
                                                <!-- </form> -->
                                            </div>
                                            <div class="arrivals_single_fav product_fav active">
                                                <i class="fas fa-heart"></i>
                                            </div>
                                            <ul class="arrivals_single_marks product_marks">
                                                <li class="arrivals_single_mark product_mark product_new">Hot</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        
       
    </th:block>
</body>

</html>
