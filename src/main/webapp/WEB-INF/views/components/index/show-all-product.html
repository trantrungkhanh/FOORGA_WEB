<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>

</head>

<body>
    <th:block th:fragment="show-all-product">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="tabbed_container">
                            <div class="tabs clearfix tabs-right">
                                <div class="new_arrivals_title">All Product</div>
                                <ul class="clearfix">
                                    <li class="active"></li>
                                   
                                </ul>
                                <div class="tabs_line">
                                    <span></span>
                                </div>
                            </div>
                            <div class="row">
                            
							<th:block th:each="product : ${product}">
								<div class="col-lg-3" style="padding-top:10px; flex: 20%; max-width:20%" th:onclick="window.location=[[@{/product/__${product.id}__}]];">
									<div
										class="product_item is_new d-flex flex-column align-items-center justify-content-center text-center" style="width:100%; padding-top:40px; background: #f9f9f9; margin-bottom:30px; margin-left: 10px; ">
										

										<div
											class="product_image d-flex flex-column align-items-center justify-content-center">

											<img th:src="@{__${product.img}__}" alt=""
											th:onerror="this.onerror=null;this.src=[[@{/static/img/default.png}]];"
												style="max-width: 115px; max-height: 115px;">
										</div>
										<div class="product_content">
											<div class="product_price">
												<th:block th:inline="text">$ [[${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}]]</th:block>
											</div>
											<div class="product_name">
												<div>
													<a th:text="${product.name}"
														th:href="@{'/product/' + ${product.id}}" tabindex="0"></a>
												</div>
												<button th:onclick="|addCart(__${product.id}__)|"
													class="btn btn-primary" style="background: #0e8ce4;">Add to Cart</button>
											</div>
										</div>
										<div class="product_fav">
											<i class="fas fa-heart"></i>	
										</div>
										<ul class="product_marks">
                                            <li class="product_mark product_new">new</li>
                                        </ul>
									</div>
								</div>

							</th:block>
							</div>
                        </div>
                    </div>
                </div>
            </div>
        
    </th:block>
</body>

</html>
