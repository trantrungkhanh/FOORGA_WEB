<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head></head>

<body>

	<th:block th:fragment="body-main">
       <main role="main">
       		<!-- start single-product -->
       		<section class="section">   			
                <div class="decor-el decor-el--1">
                    <img width="286" height="280" th:src="@{/static/foorga-home/img/decor-el_1.jpg}" alt="demo" />
                </div>

                <div class="decor-el decor-el--3" >
                    <img width="115" height="117" th:src="@{/static/foorga-home/img/decor-el_3.jpg}" alt="demo" />
                </div>

                <div class="decor-el decor-el--4">
                    <img width="84" height="76" th:src="@{/static/foorga-home/img/decor-el_4.jpg}" alt="demo" />
                </div>

                
		       	<div class="container">
		       		<div class="row">
		       		
		       			<!-- start-sign in form -->
						<div th:replace="components/foorga-signin-signup/body/body-form-signin :: body-form-signin"></div>
		       			<!-- end-sign in form -->
		       			
		       			<div class="col-12 my-6 d-md-none"></div>
		       			
		       			<!-- start-sign up form -->
						<div th:replace="components/foorga-signin-signup/body/body-form-signup :: body-form-signup"></div>
		       			<!-- end-sign up form -->
		       			
		       		</div>
		       	</div>
		    </section>
		    <!-- end single-product -->
		    
		    
		    <!-- start-body-shop-banner (foorga-home/body) -->
		    <div th:replace="components/foorga-home/body/body-shop-banner :: body-shop-banner"></div>
		    <!-- end-body-shop-banner (foorga-home/body) -->
		    
       </main>
	</th:block>

</body>

</html>
