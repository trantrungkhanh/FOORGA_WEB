<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>

</head>

<body>

    <th:block th:fragment="deleteShop-modal">
        <div class="modal" id="deleteShop">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title"><i class="fas fa-exclamation-triangle text-warning"></i> Delete/deactivate account
                        </h4>
                        <button type="button" class="close"
                            data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        Are you sure you want to delete your shop?
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button onclick="deleteShop()" type="button" class="btn btn-danger"
                            data-dismiss="modal">OK</button>
                        <button type="button" class="btn btn-primary"
                            data-dismiss="modal">Cancel</button>
                    </div>

                </div>
            </div>
        </div>
    </th:block>

</body>
</html>
