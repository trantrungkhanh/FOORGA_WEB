<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head></head>

<body>
    <th:block th:fragment="login-form">
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-pic js-tilt" data-tilt>
                        <img th:src="@{/static/login-template/images/img-01.png}" alt="IMG">
                    </div>
    
                    <form class="login100-form validate-form" th:action=@{/login} method="post">
                        <span class="login100-form-title">
                            Login
                        </span>
    
                        <div class="wrap-input100 validate-input" data-validate = "Username can't null!	">
                            <input id="username" class="input100" type="text" name="username" placeholder="Username">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>
    
                        <div class="wrap-input100 validate-input" data-validate = "Password can't null!">
                            <input id="password" class="input100" type="password" name="password" placeholder="Password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>
                        
                        <div class="container-login100-form-btn">
                        	<p style="color:red; font-size: 20px; text-align: center" th:text="${error}" ></p>
                            <button type="submit" class="login100-form-btn">
                                Login
                            </button>
                            
                        </div>
    
                        <div class="text-center p-t-136">
                            <a class="txt2" th:href="@{/register}">
                                Create your Account
                                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
